<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Front End Programming / React</title>

        <style>
            body {
                margin: auto;
                width: 50%;
                text-align: center;
                background-color: linen;
            }
            
            h1 {
                color:orange;
            }
        </style>

    </head>


  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">


        function ReactComponent() {
            return <div>
                    <Counters/>
                </div>
        }

      function Counters() {

        const [count, setCount] = React.useState(0);
        let text = "+ Add";
        let minusText = "- Substract";
        let resetText = "RESET";

        return (
            <div>

                <p>You clicked {count} times</p>

                <button onClick={() => setCount(count + 1)}>{text}</button>
                <button onClick={() => setCount(count - 1)}>{minusText}</button>
                <button onClick={() => setCount(0)}>{resetText}</button>

            </div>
        );
      };



      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<div><ReactComponent /></div>);    
    </script>
  </body>
</html>
