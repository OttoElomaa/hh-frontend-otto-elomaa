<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>

    <style>
        body {
            margin: auto;
            width: 50%;
            text-align: center;
            background-color: linen;
        }
        
        h1 {
            color:orange;
        }
        </style>

  </head>



  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">

        
        // React component
        function HelloName() {
            const [inp, setName] = React.useState('');
            
            const handleChange = (event) => {
                setName(event.target.value); 
            };
            
            return (
                <div>
                <h1>Week 1: Conditional Rendering Exercise</h1>
                <div>Give me input pls :D </div>
                <input type="text" value={inp} onChange={handleChange} />
                <p>Input: {inp} </p>
                <p>Input length: {inp.length}</p>
                <HelloNameConditional bool={inp.length <= 5} text={inp}/>
                </div>
            );
            }

        function HelloNameConditional(props) {
            return (
                props.bool ? 
                <p>{props.text}</p> :
                <p>Input is too long</p>
                );
            }



        


        function ShowInputLength(props) {
            return (props.text);
        }
            
        




        // Create root element
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // Initial render
        root.render(<HelloName />);


    </script>

  </body>

</html>
