<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Front End Programming / React</title>

        <style>
            body {
                margin: auto;
                width: 50%;
                text-align: center;
                background-color: linen;
            }
            
            h1 {
                color:orange;
            }
        </style>

    </head>


  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">


      function ReactComponent() {
        return <div>
          <Counters/>
        </div>
      }

      function Counters() {

        const handleChange = (event) => {
          setName({ ...name, [event.target.name]: event.target.value});
        };

        const [name, setName] = React.useState({firstName: "", lastName: ""});
        const [fullName, setFullName] = React.useState("");

        const buttonPress = () => {
          setFullName(`${name.firstName} ${name.lastName}`);
          alert(`Welcome to this webpage, ${name.firstName} ${name.lastName}!`);
        };

        return (
          <div>
            <h1>Your name is... {fullName}</h1>
            <p>Name preview: {name.firstName} {name.lastName}</p>
            <input name="firstName" value={name.firstName} onChange={handleChange} />
            <input name="lastName" value={name.lastName} onChange={handleChange} />
            <button onClick={buttonPress}>Press this fancy button!</button>
                  
          </div>
          );

      };

      



      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<div><ReactComponent /></div>);    
    </script>
  </body>
</html>
